web:
  extends:
    file: docker-common.yml
    service: web_base
  links:
    - postgres
    - redis
    - rabbit
  environment:
    DEBUG: 'true'
  container_name: dj01
  command: ./initialise-dev.sh

nginx:
  extends:
    file: docker-common.yml
    service: nginx_base
  volumes_from:
    - web
  links:
    - web:web

postgres:
  extends:
    file: docker-common.yml
    service: postgres_base


# RabbitMQ
rabbit:
  extends:
    file: docker-common.yml
    service: rabbit_base


# Celery worker
worker:
  extends:
    file: docker-common.yml
    service: worker_base
  links:
    - postgres
    - rabbit
    - redis

redis:
  extends:
    file: docker-common.yml
    service: redis_base
